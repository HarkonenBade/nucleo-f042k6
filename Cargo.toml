[package]
authors = ["Daniel Egger <daniel@eggers-club.de>"]
categories = [
    "embedded",
    "no-std",
    "bsp",
]
keywords = [
    "arm",
    "cortex-m",
    "template",
]
name = "nucleo-f042k6"
version = "0.1.0"

[dependencies]
bare-metal = "0.1.1"
cortex-m = "0.4.3"
nb = "0.1.1"
numtoa = "0.0.7"
static-ref = "0.2.1"
vcell = "0.1.0"
volatile-register = "0.2.0"

[dependencies.cortex-m-rt]
features = ["abort-on-panic"]
version = "0.3.13"

[dependencies.stm32f042]
features = ["rt"]
version = "0.5.1"

[dependencies.stm32f042-hal]
features = ["rt"]
version = "0.3.3"

[features]
default = ["rt"]
rt = []
[profile.dev]
debug = true
lto = true

[profile.release]
debug = true
lto = true
opt-level = "s"
